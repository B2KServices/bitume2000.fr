<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta content="<%= productDescription %>" name="description" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="no" name="msapplication-tap-highlight" />
    <meta
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
      name="viewport"
    />
    <meta property="og:image" content="https://cdn.bitume2000.fr/logo.png" />
    <meta property="og:title" content="<%= productName %>" />
    <meta property="og:description" content="<%= productDescription %>" />
    <meta property="og:url" content="https://bitume2000.fr" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="fr_FR" />
    <meta property="og:site_name" content="<%= productName %>" />
    <meta property="og:color" content="#F29602" />
    <meta name="theme-color" content="#F29602" />
    <link
      href="icons/favicon-128x128.png"
      rel="icon"
      sizes="128x128"
      type="image/png"
    />
    <link
      href="icons/favicon-96x96.png"
      rel="icon"
      sizes="96x96"
      type="image/png"
    />
    <link
      href="icons/favicon-32x32.png"
      rel="icon"
      sizes="32x32"
      type="image/png"
    />
    <link
      href="icons/favicon-16x16.png"
      rel="icon"
      sizes="16x16"
      type="image/png"
    />
    <link href="favicon.ico" rel="icon" type="image/ico" />
  </head>
  <body>
    <!-- quasar:entry-point -->
  </body>
</html>
